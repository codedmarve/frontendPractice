<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
        position: relative;
        top: 200px;
        left: 200px;
        height: 300px;
        width: 500px;
        background-color: blue;
    }

    .red-circle{
      position: absolute;
      top: 150px;
      left: 250px;
      border-radius: 50%;
      background-color: red;
      height: 200px;
      width: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
